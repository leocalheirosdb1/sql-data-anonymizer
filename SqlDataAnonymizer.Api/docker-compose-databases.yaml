version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name:  sqlserver-anonymizer
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=SqlServer@2024
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - anonymizer-network

  mysql:
    image:  mysql:8.0
    container_name: mysql-anonymizer
    environment:
      - MYSQL_ROOT_PASSWORD=MySql@2024
      - MYSQL_DATABASE=TestDB
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=TestUser@2024
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/mysql:/docker-entrypoint-initdb.d
    networks:
      - anonymizer-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pMySql@2024"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  mongodb:
    image: mongo:7.0
    container_name: mongodb-anonymizer
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - anonymizer-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db. adminCommand('ping')", "--quiet" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  anonymizer-network:
    driver: bridge

volumes:
  sqlserver-data:
  mysql-data:
  mongodb-data: